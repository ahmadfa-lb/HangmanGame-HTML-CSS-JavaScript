<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="scripts/script.js" defer></script>
    <title>HangmanGame_JavaScript</title>
</head>
<body>
    <div class="game-modal">
        <div class="content">
            <img src="images/giphy.gif" alt="lost-gif">
            <p>The correct word was: <b></b></p>
            <button class="play-again">play Again</button>
        </div>
    </div>
    <h1 class="decorated-font" >Hangman Game</h1>
    <div class="container">
        <div class="hangman-box">
            <img src="images/hangman-0.svg" alt="hangman-img">
        </div>
        <div class="game-box">
            <ul class="word-display">
                <li class="letter"></li>
                <li class="letter"></li>
                <li class="letter"></li>
                <li class="letter"></li>
                <li class="letter"></li>
                <li class="letter"></li>
                <li class="letter"></li>
            </ul>
            <h4 class="hint-text">
                Hint:
                <b>Lorem ipsum dolor sit amet consectetur adipisicing elit. Culpa ullam aut cumque dolores tenetur magnam facilis dolore rem excepturi est accusantium ipsa nobis atque optio, quia fuga! Modi, quo eveniet!</b>
            </h4>
            <h4 class="guesses-text">
                Incorrect guesses:
                <b>0 / 6</b>
            </h4>
            <div class="keyboard">
                
            </div>
        </div>
    </div>
</body>
</html>
